 <!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"> 
        <!-- Simran ladani Section 24. “On my
honor, I have neither received nor given any unauthorized assistance on this assignment.” -->
		<title>World Travel</title>
		<style>
		body {background-color: black; color: pink;}		
        </style>
		<script>
            var destination;
            var airtravel;
            var hotelnights;
            var tour;
            var price;
    	</script>
 	</head>
	<body>
		<h1>World Travel</h1>
 		<h2>Price Processing</h2>
		<p>
 	  	 	Select Destination: 
        <input type="radio" id="Europe" name="destination" value="Europe" onclick="destination='Europe'">
        <label for="Europe">Europe</label>
        <input type="radio" id="Africa" name="destination" value="Africa" onclick="destination='Africa'">
        <label for="Africa">Africa</label>
 	  	</p>
		<p>
 	  	        Select Air Travel option: 
		<input type="radio" id="oneWay" name="airtravel" value="oneWay" onclick="airtravel='one-way'">
        <label for="oneWay">One Way</label>
        <input type="radio" id="roundTrip" name="airtravel" value="roundTrip" onclick="airtravel='round-trip'">
        <label for="roundTrip">Round Trip</label>
		</p>
        <p>
 	  	 	Enter number of Hotel nights: 
        <input type="number" id="hotelnights" name="hotelnights" onchange="hotelnights=this.value"> 	  	
        </p>
		<p>
 	  	        Select Tour type: 
 		<input type="radio" id="grand" name="tour" value="grand" onclick="tour='grand'">
        <label for="grand">Grand Package</label>
        <input type="radio" id="basic" name="tour" value="basic" onclick="tour='basic'">
        <label for="basic">Basic Package</label>
		</p>
 	  	<p>
        <button onclick='
            var price = 0;
            if (destination == "Europe"){
                if (airtravel == "one-way"){
                    price += 500;
                } 
                else if (airtravel == "round-trip"){
                    price += 900;
                }
                console.log(price);
                price = (hotelnights*300) + price;
                console.log(price);
                if (tour == "grand"){
                    price += 1500;
                }
                else if (tour == "basic"){
                    price += 800;
                }
                console.log(price);
            }
            else if (destination == "Africa"){
                if (airtravel == "oneWay"){
                    price += 700;
                } 
                else if (airtravel == "roundTrip"){
                    price += 1300;
                }
                price = (hotelnights*200) + price;
                if (tour == "grand"){
                    price += 1300;
                }
                else if (tour == "basic"){
                    price += 500;
                }
            }

            totalprice = price;
            finalprice = totalprice*1.15;
            document.getElementById("totalprice").value = totalprice.toFixed(2);
            document.getElementById("finalprice").value = finalprice.toFixed(2);
        '>Calculate Price</button>
 	  	</p>
		<p>
 	  	        Total Price: $ 
    	<input type="text" id="totalprice" name="totalprice"> 
    	<output name="price1" for="totalprice">"totalprice"</output>
        </p>
		<p>
 	  	        Final Price (includes 15% surcharge): $
    	<input type="text" id="finalprice" name="finalprice"> 	  	
    	</p>
 	  	<p>    
        <button onclick = '
            var destination = "";
            var airtravel = "";
            var hotelnights = "";
            var tour = "";
            var price = 0;

            document.getElementById("totalprice").value = "";
            document.getElementById("finalprice").value = "";

            var inputs = document.getElementsByTagName("input");

            for(var i = 0; i < inputs.length; i++) {
                if(inputs[i].type.toLowerCase() == "radio") {
                    inputs[i].checked = false;
                }
                else if (inputs[i].type.toLocaleLowerCase() == "number") {
                    inputs[i].value = "";
                }
                
            }
        '>Clear</button>
		</p>
 	</body>
</html>
