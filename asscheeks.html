<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

honor, I have neither received nor given any unauthorized assistance on this assignment.” -->
		<title>World Travel</title>
		<style>
		body {background-color: black; color: pink;}		
        </style>
		<script>
 	var destination = "destinationData";
    var airtravel = "tripData";
    var hotelnights = "nightsData";
    var tour = "tourData";
    var totalprice = 0;
    var finalprice = 0;
    var finalvalue = 0;
    var totalvalue = 0;
    var hotelprice = 0;
    var price = 0;
    if (destination == "Europe"){
        if (airtravel == "oneWay"){
            price += 500;
        } 
        else if (airtravel == "roundTrip"){
            price += 900;
        }
        price = (hotelnights*300) + price;
        if (tour == "grand"){
            price += 1500;
        }
        else if (tour == "basic"){
            price += 800;
        }
    }
    else if (destination == "Africa"){
        if (airtravel == "oneWay"){
            price += 700;
        } 
        else if (airtravel == "roundTrip"){
            price += 1300;
        }
        price = (hotelnights*200) + price;
        if (tour == "grand"){
            price += 1300;
        }
        else if (tour == "basic"){
            price += 500;
        }
    }
    	</script>
 	</head>
	<body>
		<h1>World Travel</h1>
 		<h2>Price Processing</h2>
		<p>
 	  	 	Select Destination: 
        <input type="radio" id="Europe" name="destination" value="Europe" onclick="destinationData='Europe'">
        <label for="Europe">Europe</label>
        <input type="radio" id="Africa" name="destination" value="Africa" onclick="destinationData='Africa'">
        <label for="Africa">Africa</label>
 	  	</p>
		<p>
 	  	        Select Air Travel option: 
		<input type="radio" id="oneWay" name="airtravel" value="oneWay" onclick="tripData='one-way'">
        <label for="oneWay">One Way</label>
        <input type="radio" id="roundTrip" name="airtravel" value="roundTrip" onclick="tripData='round-trip'">
        <label for="roundTrip">Round Trip</label>
		</p>
        <p>
 	  	 	Enter number of Hotel nights: 
        <input type="number" id="hotelnights" name="hotelnights" onchange="nightsData=this.value"> 	  	
        </p>
		<p>
 	  	        Select Tour type: 
 		<input type="radio" id="grand" name="tour" value="grand" onclick="tourData='grand'">
        <label for="grand">Grand Package</label>
        <input type="radio" id="basic" name="tour" value="basic" onclick="tourData='basic'">
        <label for="basic">Basic Package</label>
		</p>
 	  	<p>
        <button onclick='
			totalprice = price;
            totalprice.value = totalprice.toFixed(2);
            finalprice = totalprice*1.15;
            finalprice.value = finalprice.toFixed(2);
        '>Calculate Price</button>
 	  	</p>
		<p>
 	  	        Total Price: $ 
    	<input type="text" id="totalprice" name="totalprice"> 
    	<output name="price1" for="totalprice">"totalprice"</output>
        </p>
		<p>
 	  	        Final Price (includes 15% surcharge): $
    	<input type="text" id="finalprice" name="finalprice"> 	  	
    	</p>
 	  	<p>    
		<button onclick = '
		    <button class="btn">Clear</button>
        '>Clear</button>
		</p>
 	</body>
</html>
